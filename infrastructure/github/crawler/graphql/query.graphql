query GetAll($owner : String!, $repo_name : String!,
    $issueAfter : String, $issueFilters : IssueFilters, $issueOrder : IssueOrder,
    $userAfter : String,
    $commentAfter : String,
    $labelAfter : String,
    $tagAfter : String,
    $pullRequestAfter : String,
    $userPageSize : Int = 100,
    $IssuePageSize : Int = 100,
    $CommentPageSize : Int = 100,
    $labelPageSize : Int = 100,
    $tagPageSize : Int = 100,
    $pullRequestSize : Int = 100) {
    repository(owner: $owner, name: $repo_name) {
        databaseId
        url
        name
        assignableUsers(after: $userAfter,
            first: $userPageSize) {
            nodes {
                databaseId
                login
                email
            }
            pageInfo {
                endCursor
                hasNextPage
            }
            totalCount
        }
        issues(after: $issueAfter,
            filterBy: $issueFilters,
            first: $IssuePageSize,
            orderBy: $issueOrder) {
            nodes {
                databaseId
                number
                author {
                    login
                }
                closed
                closedAt
                createdAt
                labels(first: 100) {
                    nodes {
                        name
                    }
                }
                assignees(first: 100) {
                    nodes {
                        login
                        email
                    }
                }
                title
                body
                url
                comments(first: $CommentPageSize, after: $commentAfter) {
                    nodes {
                        databaseId
                        body
                        author {
                            login
                        }
                    }
                    pageInfo {
                        endCursor
                        hasNextPage
                    }
                    totalCount
                }
            }
            pageInfo {
                endCursor
                hasNextPage
            }
            totalCount
        }
        labels(after: $labelAfter, first: $labelPageSize) {
            nodes{
                name
            }
            pageInfo {
                endCursor
                hasNextPage
            }
            totalCount
        }
        refs(after: $tagAfter, first: $tagPageSize, refPrefix: "refs/tags/") {
            nodes{
                name
            }
            pageInfo {
                endCursor
                hasNextPage
            }
            totalCount
        }
        pullRequests(after: $pullRequestAfter,
            first: $pullRequestSize) {
            nodes {
                databaseId
                number
                author {
                    login
                }
                closed
                closedAt
                createdAt
                labels(first: 100) {
                    nodes {
                        name
                    }
                }
                assignees(first: 100) {
                    nodes {
                        login
                        email
                    }
                }
                merged
                mergedAt
                title
                body
                url
                comments(first: $CommentPageSize, after: $commentAfter) {
                    nodes {
                        databaseId
                        body
                        author {
                            login
                        }
                    }
                    pageInfo {
                        endCursor
                        hasNextPage
                    }
                    totalCount
                }
            }
            pageInfo {
                endCursor
                hasNextPage
            }
            totalCount
        }
        createdAt
    }
    rateLimit {
        limit
        cost
        remaining
        resetAt
    }
}